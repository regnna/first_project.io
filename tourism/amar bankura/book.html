<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="CSS/book.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <script>
    function valid(){
      var name=document.frm.n.value;
      var password=document.frm.pass.value;
      var rent=document.frm.rep.value;
      if(password==""||password.length<6){
        alert("Please enter valid password ");
        return false;
      }
      if(rent==""){
        alert("Renter the password");
        return false;
      }
      if(!(password===rent)){
        alert("Wrong password is entered second time");
        return false;
      }
    }
  </script>
   </head>
<body class="centr">
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#" name="frm" method="post" onsubmit="return valid()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="n" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="pass" placeholder="more then 6 digit password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" name="rep" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span></span>
          <span></span>
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span></span>
            <span class="gender">Male</span>
          </label>
          <span></span>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <span></span>
          <span></span>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
